<div *ngIf="imagen == null; else elseBlock">
    <img id="imagenRemitente" width="{{this.width}}" height="{{this.height}}" src="assets/img/usuarioGenerico.png" alt="">
</div>
<ng-template #elseBlock>
    <img id="imagenRemitente" width="{{this.width}}" height="{{this.height}}" src="data:image/png;base64,{{imagen}}" alt="">
</ng-template>
